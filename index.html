<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title></title>
  </head>
  <body>
    <h1>Kalkulator</h1>
    <div class="kalkulator-card">
      <!-- Bilangan 1 -->
      <div class="mycontainer">
        <button id="num1-left" type="button" class="btn btn-outline-primary box left"><</button>
        <p id="num1" class="box middle number">0</p>
        <button id="num1-right" type="button" class="btn btn-outline-primary box right">></button>
      </div>
      <!-- Operator -->
      <div class="mycontainer">
        <button id="op-left" type="button" class="btn btn-outline-danger box left"><</button>
        <p id="op" class="box middle operator">...</p>
        <button id="op-right" type="button" class="btn btn-outline-danger box right">></button>
      </div>
      <!-- Bilangan 2 -->
      <div class="mycontainer">
        <button id="num2-left" type="button" class="btn btn-outline-primary box left"><</button>
        <p id="num2" class="box middle number">0</p>
        <button id="num2-right" type="button" class="btn btn-outline-primary box right">></button>
      </div>
      <!-- Hitung -->
      <div>
        <button id="sub" type="button" class="btn btn-outline-success count">Hitung</button>
      </div>
      <!-- Hasil -->
      <div class="mycontainer">
        <p id="rslt" class="result">...</p>
      </div>
    </div>

    <script src="app.js">
    </script>
  </body>
</html>
